<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Let's Think about the fancier title -->
    <title>Welcome to ADD Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <!-- will change to use date time  -->
        <span id="currentTime">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to ADD Talk</h1>
      <p class="welcome-header__text">
        If you have a ADD Talk Account, log in with your email or phone number.
      </p>
    </header>

    <!-- Will add required -->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find ADD Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f2ce00bbdb.js"
      crossorigin="anonymous"
    ></script>

    <script>
      var today = new Date();
      var time = today.getHours() + ":" + today.getMinutes();
      document.getElementById("currentTime").value = time;
    </script>
  </body>
</html>
